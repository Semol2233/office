{% extends 'base.html' %}

{% block content %}

<img style="border-radius: 2%;" src="https://www.packages.com.pk/wp-content/uploads/2017/12/plain-cover.jpg" class="img-fluid" alt="Responsive image">


<div class="d-flex justify-content-start">



  <div class="row">
    <h1 style=" font-weight: bold; color: aliceblue;" class="centsered">Total Bkash Payments</h1>
  </div>
  <div class="row centered">

    <div class="col text-light">
      <p>Total BDT</p>
    </div>
    <div class="col text-light dfcdd">
      <h1 id="totalcost" style=" font-weight: bold;"  ></h1>
    </div>
  
    </div>
</div>


<style>

  .colors{

    color: aliceblue;
  }

  .centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.centsered {
  position: absolute;
  top: 35%;
  left: 50%;
  transform: translate(-50%, -50%);
}


</style>


<script>

  $(document).ready(function()
  {
         var cost;
         var totalcost = 0;
         $('td:nth-child(4)').each(function(){
          cost = $(this).html();
          totalcost+=parseInt(cost);
            $('#totalcost').text(totalcost)

         });
  });
</script>

<table class="table table-bordered mt-5">
    <thead>
      <tr>
        <th scope="col" class="colors">ID</th>
        <th scope="col" class="colors">User Id</th>
        <th scope="col" class="colors">Bill</th>
        <th scope="col" class="colors">Description</th>
    

        

      </tr>
    </thead>
    <tbody>
        {% for q in fulllist %}
        <tr>
            <th scope="row" class="colors"></th>
            <td class="colors">{{q.id}}</td>
            <td class="colors" > {{q.UserId}}</td>
            <td class="colors">{{q.Ammount}}</td>
            <td class="colors" > </td>
         
              

            {% if request.user.is_superuser%}

            <!-- <td class="colors"><a href="{% url 'up' q.id%}"><i class="fa fa-edit text-success" style="font-size: 25px; margin-right: 10px;"></i></a><a href="{% url 'del' q.id%}"><i class="fa fa-trash text-danger" style="font-size: 25px;"></i></a></td> -->
          </tr>
          {% else%}
          <td class="colors"><a href="#"><i class="fa fa-edit text-success" style="font-size: 25px; margin-right: 10px;"></i></a><a href="#"><i class="fa fa-trash text-danger" style="font-size: 25px;"></i></a></td>
          {% endif %}


      {% endfor %} 
      <script>

        $(document).ready(function()
        {
               var cost;
               var totalcost = 0;
               $('td:nth-child(4)').each(function(){
                cost = $(this).html();
                totalcost+=parseInt(cost);
                  $('#tosstalcost').text(totalcost)
      
               });
        });
      </script>
      <tr>
        <td class="colors" colspan="3">Total</td>
        <td class="colors"  id="tosstalcost" colspan="10"></td>
      </tr>
    </tbody>
   
  </table>
  
{% endblock content %}
