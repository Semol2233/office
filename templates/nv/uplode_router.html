{% extends 'bas2.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container" style="height: 300px;">
    <div class="mt-5">
        <form method="post" style="width: 657px;">
            {% csrf_token %}
            <div class="form-row">
              <div class="form-group col-md-4 mb-0" style="color: aliceblue; width: 134px;">
                {{ form.date_router|as_crispy_field }}
              </div>
              <br>
              <div class="form-group col-md-3 mb-0" style="color: aliceblue;">
                {{ form.RounterBrand|as_crispy_field }}
              </div>
              <div class="form-group col-md-3 mb-0" style="color: aliceblue;">
                {{ form.Price|as_crispy_field }}
              </div>
              <div class="form-group col-md-2 mb-0 " style="color: aliceblue; width: 100px;">
                {{ form.payment_methogd|as_crispy_field }}
              </div>  
  
    
            </div>
            
            
            <div class="form-row">


                  <div class="col-md-5 mb-0" style="color: aliceblue;">
                    <button type="submit" class="btn btn-light">POST</button>
                  </div> 
              </div>
          
       
          </div>
            
          </form>
    
          
        
    </div>
    
    





  
{% endblock %}
